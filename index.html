<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經典貪食蛇 - 單檔案版</title>
    <style>
        /* CSS 樣式：設定外觀 */
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-wrapper {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            background-color: #000;
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
            border-radius: 4px;
        }

        #scoreBoard {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #f1c40f;
        }

        .controls {
            margin-top: 15px;
            color: #bdc3c7;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <h1>貪食蛇遊戲</h1>
        <div id="scoreBoard">分數: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">使用方向鍵 ↑ ↓ ← → 進行移動</div>
        <button onclick="resetGame()">重新開始</button>
    </div>

    <script>
        /* JavaScript 邏輯：驅動遊戲 */
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreBoard");

        const gridSize = 20; // 每一格的大小 (20x20 pixels)
        const tileCount = canvas.width / gridSize; // 畫布總共 20x20 格

        let score = 0;
        let dx = 0; // 水平移動速度
        let dy = 0; // 垂直移動速度
        let snake = [{ x: 10, y: 10 }]; // 蛇的起始座標
        let food = { x: 5, y: 5 }; // 食物的起始座標
        let gameActive = true;

        // 啟動遊戲迴圈
        function main() {
            if (!gameActive) return;

            if (checkGameOver()) {
                gameActive = false;
                alert("遊戲結束！你的分數是: " + score);
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main();
            }, 100); // 100 毫秒刷新一次 (約 10 FPS)
        }

        // 1. 清除畫布
        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 2. 畫出蛇
        function drawSnake() {
            snake.forEach((part, index) => {
                // 頭部用深綠色，身體用淺綠色
                ctx.fillStyle = (index === 0) ? "#27ae60" : "#2ecc71";
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // 3. 移動蛇
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // 只有在按下方向鍵後才開始移動
            if (dx === 0 && dy === 0) return;

            snake.unshift(head); // 在陣列最前面新增一節（頭）

            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = `分數: ${score}`;
                createFood();
            } else {
                snake.pop(); // 沒吃到食物，就移除最後一節（尾巴）
            }
        }

        // 4. 隨機產生食物位置
        function createFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // 確保食物不會生在蛇的身上
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) createFood();
            });
        }

        // 5. 碰撞偵測
        function checkGameOver() {
            const head = snake[0];
            
            // 撞牆偵測
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= tileCount;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= tileCount;

            // 撞到自己偵測
            let hitSelf = false;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    hitSelf = true;
                    break;
                }
            }

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall || hitSelf;
        }

        // 6. 鍵盤監聽
        window.addEventListener("keydown", e => {
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            switch (e.key) {
                case "ArrowUp":
                    if (!goingDown) { dx = 0; dy = -1; }
                    break;
                case "ArrowDown":
                    if (!goingUp) { dx = 0; dy = 1; }
                    break;
                case "ArrowLeft":
                    if (!goingRight) { dx = -1; dy = 0; }
                    break;
                case "ArrowRight":
                    if (!goingLeft) { dx = 1; dy = 0; }
                    break;
            }
        });

        // 7. 重置遊戲
        function resetGame() {
            score = 0;
            scoreElement.innerText = "分數: 0";
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            gameActive = true;
            createFood();
            // 如果之前遊戲結束了，需要重新呼叫 main
            if (!gameActive) main(); 
            // 由於 JavaScript 的非同步特性，最簡單是直接 location.reload() 
            // 或確保 main 只會啟動一個。這裡我們直接重整頁面最乾淨：
            location.reload();
        }

        // 啟動
        createFood();
        main();
    </script>
</body>
</html>
