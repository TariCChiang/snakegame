<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約白蛇遊戲</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .game-wrapper { text-align: center; }
        h1 { margin-bottom: 5px; }
        #scoreBoard { font-size: 24px; margin-bottom: 10px; color: #f1c40f; font-weight: bold; }
        #gameCanvas {
            background-color: #000;
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
            border-radius: 4px;
        }
        .controls { margin-top: 15px; color: #bdc3c7; font-size: 14px; }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <h1>貪食蛇遊戲</h1>
        <div id="scoreBoard">分數: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">使用方向鍵 ↑ ↓ ← → 進行移動</div>
        <button id="resetBtn">重新開始</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreBoard");
        const resetBtn = document.getElementById("resetBtn");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score, dx, dy, snake, food, gameActive, gameTick;

        function initGame() {
            score = 0;
            dx = 0;
            dy = 0;
            snake = [
                { x: 10, y: 10 },
                { x: 10, y: 11 },
                { x: 10, y: 12 }
            ];
            scoreElement.innerText = "分數: 0";
            gameActive = true;
            createFood();
            if (gameTick) clearTimeout(gameTick);
            drawLoop(); 
        }

        function drawLoop() {
            if (!gameActive) return;

            if (checkGameOver()) {
                gameActive = false;
                alert("遊戲結束！分數: " + score);
                return;
            }

            gameTick = setTimeout(() => {
                clearCanvas();
                drawFood(); // 繪製白色食物
                moveSnake();
                drawSnake(); // 繪製白色蛇
                drawLoop();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 修改這裡：將蛇改成白色
        function drawSnake() {
            ctx.fillStyle = "white"; // 統一設定為白色
            snake.forEach((part) => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // 修改這裡：將食物改成白色
        function drawFood() {
            ctx.fillStyle = "white"; // 食物也設定為白色
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = `分數: ${score}`;
                createFood();
            } else {
                snake.pop();
            }
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                createFood();
            }
        }

        function checkGameOver() {
            const head = snake[0];
            if (dx === 0 && dy === 0) return false;
            const hitWall = head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount;
            const hitSelf = snake.slice(1).some(part => part.x === head.x && part.y === head.y);
            return hitWall || hitSelf;
        }

        window.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp":    if (dy !== 1)  { dx = 0; dy = -1; } break;
                case "ArrowDown":  if (dy !== -1) { dx = 0; dy = 1;  } break;
                case "ArrowLeft":  if (dx !== 1)  { dx = -1; dy = 0; } break;
                case "ArrowRight": if (dx !== -1) { dx = 1; dy = 0;  } break;
            }
        });

        resetBtn.addEventListener("click", initGame);
        initGame();
    </script>
</body>
</html>
